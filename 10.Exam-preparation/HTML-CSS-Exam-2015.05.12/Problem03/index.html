<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Room Reservation</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Room Reservation</h1>
		</header>

		<section id="first-section">
			<article>
				<h2>Basic Information</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros nec commodo.</p>
			</article>

			<form>
				<label> Search <br/>
					<input type="text" name="search"/>
				</label>
			</form>
			
		</section>

		<section id="second-section">
			<form id="left-form">
				<h2>Personal Details</h2>
				<input type="text" name="first-name" placeholder="First name"/>
				<input type="text" name="last-name" placeholder="Last name"/>
				<input type="text" name="email" placeholder="Enter email"/>
			</form>

			<form id="right-form">
				<h2>Request a reservation</h2>

				<div>
					<label for="room-type">Select a room:</label><br/>
					<select name="room-type">
						<option>Room 1</option>
						<option>Room 2</option>
						<option selected="selected">Room 3</option>
						<option>Room 4</option>
					</select>
				</div>

				<div>
					<label for="num-rooms">Number of Rooms:</label><br/>
					<input type="number" value="1" min="1"/>
				</div>

				<div>
					<label for="check-in">Check-In</label><br/>
				    <input type="date" id="check-in" value="dd----yyyy"/>
			    </div>
				
				<div>
					<label for="check-out">Check-Out</label><br/>
				    <input type="date" id="check-out" value="dd----yyyy"/>
			    </div>
				
			</form>

		</section>
		
		<section id="third-section">
			<button>Book Now</button>	
		</section>

	</div>
</body>
</html>
