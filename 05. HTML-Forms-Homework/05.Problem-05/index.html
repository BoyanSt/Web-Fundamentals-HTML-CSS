<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apple store</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Apple's Laptops (6)</h1>	
		</header>

		<form id="slider">
			<label for="Price"> Price

				<div id="range" >
					1700 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2600
				</div>
				<input id="Price" type="range" min="1700" max="2600" />
			</label>

			<label for="ram"> RAM
				<div id="range" >
					2048 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4096
				</div>
				<input id="ram" type="range" min="2048" max="4096" />
			</label>

			<label for="disc"> Disc
				<div id="range" >
					100GB &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;2000GB
				</div>
				<input id="disc" type="range" min="100" max="2000" />
			</label>

			<label for="display"> Display
				<div id="range" >
					11.6 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;18.4
				</div>
				<input id="display" type="range" min="11.6" max="18.4" />
			</label>

			<label for="weight"> Weight
				<div id="range" >
					1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6
				</div>
				<input id="weight" type="range" min="1" max="6" />
			</label>

			<label for="warranty"> Warranty
				<div id="range" >
					12 month &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;
					60 mounth
				</div>
				<input id="warranty" type="range" min="12" max="60" />
			</label>
		</form>

		<form id="laptops">
			
			<button>
				<h2>Apple MacBook Air</h2>
				<h3>11.6inch/1.3GHz</h3>
				<h4>Haswell</h4>

				<img id="img-laptop" src="images/apple.jpg">

				<h5>$1,729.00</h5>
			</button>


			<button>
				<h2>Apple MacBook Air</h2>
				<h3>11.6inch/1.4GHz</h3>
				<h4>Haswell</h4>

				<img id="img-laptop" src="images/apple.jpg">

				<h5>$1,825.00</h5>
			</button>

			<button>
				<h2>Apple MacBook Air</h2>
				<h3>13.3inch/1.3GHz</h3>
				<h4>Haswell</h4>

				<img id="img-laptop" src="images/apple.jpg">

				<h5>$1,919.00</h5>
			</button>

			<button>
				<h2>Apple MacBook Air</h2>
				<h3>13.3inch/1.4GHz</h3>
				<h4>Haswell</h4>

				<img id="img-laptop" src="images/apple.jpg">

				<h5>$1,999.00</h5>
			</button>

			<button>
				<h2>Apple MacBook Air</h2>
				<h3>11.6inch/1.4GHz</h3>
				<h4>Haswell 256GB SSD</h4>

				<img id="img-laptop" src="images/apple.jpg">

				<h5>$2,119.00</h5>
			</button>

			<button>
				<h2>Apple MacBook Air</h2>
				<h3>13.3inch/2.5GHz Ivy</h3>
				<h4>Brige</h4>

				<img id="img-laptop" src="images/apple.jpg">

				<h5>$2,529.00</h5>
			</button>			
		</form>


	</div>
	
</body>
</html>
