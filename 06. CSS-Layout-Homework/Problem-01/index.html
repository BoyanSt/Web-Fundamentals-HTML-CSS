<!DOCTYPE html>
<html lang="en">
<head>

	<title>Website header</title>

<body>

					<li>

							</button>

						</form>

				</ul>
				
			</div>

			<div id="lower-menu">
				<ul>
					<li><a href="https://softuni.bg/blog">News</a></li>
					<li><a href="https://softuni.bg/about">About the university</a></li>
					<li><a href="https://softuni.bg/curriculum">Training courses</a></li>

					<li><a href="https://softuni.bg/forum">Forum</a></li>
					<li><a href="https://softuni.bg/contacts">Contacts</a></li>
				</ul>		
			</div>

</html>
